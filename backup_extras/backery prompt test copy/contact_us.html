<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Vigor - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/037776171a.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <header class="bg-gray-800 text-white">
        <nav class="container mx-auto flex justify-between items-center p-4">
            <div class="text-xl font-bold">Soft Vigor</div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
                <li><a href="shop.html" class="hover:text-gray-400">Shop</a></li>
                <li><a href="blog.html" class="hover:text-gray-400">Blog</a></li>
                <li><a href="contact_us.html" class="hover:text-gray-400">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        <section class="my-12">
            <h1 class="text-3xl font-bold mb-6 text-center">Get in Touch</h1>
            <form class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="name">Name</label>
                    <input class="w-full px-3 py-2 border rounded" type="text" id="name" name="name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input class="w-full px-3 py-2 border rounded" type="email" id="email" name="email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="message">Message</label>
                    <textarea class="w-full px-3 py-2 border rounded" id="message" name="message" rows="5"
                        required></textarea>
                </div>
                <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-700">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2023 Soft Vigor. All rights reserved.</p>
    </footer>
</body>

</html>
