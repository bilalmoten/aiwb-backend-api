<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@11.15.0/dist/framer-motion.min.js"></script>
    <title>Inventory</title>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="text-2xl font-bold text-white">
                <i class="fas fa-car-side"></i> Testing Debugging
            </div>
            <ul class="hidden md:flex space-x-6">
                <li><a href="#" class="hover:text-gray-400">Home</a></li>
                <li><a href="#" class="hover:text-gray-400">Inventory</a></li>
                <li><a href="#" class="hover:text-gray-400">Contact</a></li>
            </ul>
            <button class="md:hidden text-white focus:outline-none" aria-label="Toggle Menu" onclick="toggleMenu()">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-gray-700">
            <ul class="p-4 space-y-2">
                <li><a href="#" class="block hover:text-gray-400">Home</a></li>
                <li><a href="#" class="block hover:text-gray-400">Inventory</a></li>
                <li><a href="#" class="block hover:text-gray-400">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Filter Options -->
    <section class="py-8">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-4">Filter Inventory</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <select class="bg-gray-800 text-white p-2 rounded">
                    <option>Make</option>
                    <option>BMW</option>
                    <option>Mercedes</option>
                    <option>Ford</option>
                </select>
                <select class="bg-gray-800 text-white p-2 rounded">
                    <option>Model</option>
                    <option>Series 5</option>
                    <option>S-Class</option>
                    <option>Mustang</option>
                </select>
                <select class="bg-gray-800 text-white p-2 rounded">
                    <option>Price Range</option>
                    <option>$50,000 - $100,000</option>
                    <option>$100,000 - $150,000</option>
                    <option>$150,000+</option>
                </select>
                <select class="bg-gray-800 text-white p-2 rounded">
                    <option>Year</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Car Listings -->
    <section class="py-8">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-4">Available Vehicles</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                    <img src="https://source.unsplash.com/random/600x400/?bmw" alt="BMW" class="w-full h-40 object-cover rounded">
                    <h3 class="text-xl mt-4">BMW Series 5</h3>
                    <p class="mt-2">Price: $75,000</p>
                    <button class="mt-4 bg-gold-500 text-white px-4 py-2 rounded">Contact Us</button>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                    <img src="https://source.unsplash.com/random/600x400/?mercedes" alt="Mercedes" class="w-full h-40 object-cover rounded">
                    <h3 class="text-xl mt-4">Mercedes S-Class</h3>
                    <p class="mt-2">Price: $120,000</p>
                    <button class="mt-4 bg-gold-500 text-white px-4 py-2 rounded">Contact Us</button>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                    <img src="https://source.unsplash.com/random/600x400/?ford" alt="Ford" class="w-full h-40 object-cover rounded">
                    <h3 class="text-xl mt-4">Ford Mustang</h3>
                    <p class="mt-2">Price: $55,000</p>
                    <button class="mt-4 bg-gold-500 text-white px-4 py-2 rounded">Contact Us</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Testing Debugging. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="text-gray-500 hover:text-white"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-gray-500 hover:text-white"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-500 hover:text-white"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-gray-500 hover:text-white"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
