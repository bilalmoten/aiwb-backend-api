<nav class="fixed top-0 left-0 w-full bg-white bg-opacity-30 dark:bg-gray-800 dark:bg-opacity-30 backdrop-filter backdrop-blur-lg shadow-lg z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

      <!-- Desktop Menu -->

          <!-- Dropdown Menu -->
          <div class="absolute left-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300">Web Development</a>
            <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300">Design</a>
            <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300">Marketing</a>
          </div>
        </div>
        <a href="#" class="text-gray-800 dark:text-white hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium">About</a>
        <a href="#" class="text-gray-800 dark:text-white hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
      </div>

      <!-- Right Icons -->
      <div class="flex items-center space-x-4">
        <!-- Search Bar -->
        <div class="relative">
          <input type="text" class="hidden md:block w-0 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-full px-3 py-1 focus:outline-none focus:w-40 transition-all duration-300" placeholder="Search...">
          <button id="search-toggle" class="text-gray-800 dark:text-white hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-300 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 018.15 13.65z" />

          </button>

        <!-- Notification Icon -->
        <div class="relative">
          <button class="text-gray-800 dark:text-white hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-300 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5-5.917V5a2 2 0 10-4 0v.083A6 6 0 004 11v3.159c0 .538-.214 1.055-.595 1.436L2 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />

            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-gray-800 bg-opacity-90 dark:bg-opacity-90 backdrop-filter backdrop-blur-lg shadow-lg">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300">Services</a>
      <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300">About</a>
      <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300">Contact</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // GSAP Animations
      gsap.from('nav', { duration: 1, y: -100, opacity: 0, ease: 'power2.out' });
      gsap.from('.nav-item', {
        duration: 0.5,
        y: 20,
        opacity: 0,
        stagger: 0.2,
        ease: 'power2.out'
      });

      // Mobile Menu Toggle
      const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');

      mobileMenuToggle.addEventListener('click', () => {
        if (mobileMenu.classList.contains('hidden')) {
          gsap.to(mobileMenu, { duration: 0.5, height: 'auto', opacity: 1, display: 'block', ease: 'power2.out' });
          mobileMenu.classList.remove('hidden');
        } else {
          gsap.to(mobileMenu, { duration: 0.5, height: 0, opacity: 0, display: 'none', ease: 'power2.in' });
          mobileMenu.classList.add('hidden');
        }
      });

      // Search Bar Toggle
      const searchToggle = document.getElementById('search-toggle');
      const searchInput = document.querySelector('input[type="text"]');

      searchToggle.addEventListener('click', () => {
        if (searchInput.classList.contains('w-0')) {
          gsap.to(searchInput, { duration: 0.5, width: '10rem', ease: 'power2.out' });
          searchInput.classList.remove('w-0');
          searchInput.focus();
        } else {
          gsap.to(searchInput, { duration: 0.5, width: 0, ease: 'power2.in' });
          searchInput.classList.add('w-0');
        }
      });

      // Hover Effects with GSAP
      const buttons = document.querySelectorAll('nav button, nav a');

      buttons.forEach(button => {
        button.addEventListener('mouseenter', () => {
          gsap.to(button, { scale: 1.05, boxShadow: '0px 4px 15px rgba(0,0,0,0.2)', duration: 0.3 });
        });
        button.addEventListener('mouseleave', () => {
          gsap.to(button, { scale: 1, boxShadow: '0px 0px 0px rgba(0,0,0,0)', duration: 0.3 });
        });
      });

      // Notification Pulse Effect
      const notificationBadge = document.querySelector('.animate-pulse');
      gsap.to(notificationBadge, { scale: 1.2, repeat: -1, yoyo: true, duration: 1 });

      // User Profile Hover Card (if needed additional animations)
      const userProfile = document.querySelector('.group');

      userProfile.addEventListener('mouseenter', () => {
        gsap.to(userProfile.querySelector('.absolute'), { opacity: 1, duration: 0.3 });
      });
      userProfile.addEventListener('mouseleave', () => {
        gsap.to(userProfile.querySelector('.absolute'), { opacity: 0, duration: 0.3 });
      });
    });
  </script>
</nav>
