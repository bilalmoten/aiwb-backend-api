  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loader = document.getElementById('navbar-loader');
      const navbar = document.querySelector('nav');
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      const mobileDropdownButton = mobileMenu.querySelector('button');
      const mobileDropdown = mobileDropdownButton.nextElementSibling;
      const dropdownIcon = document.getElementById('mobile-dropdown-icon');

      // Hide loader and show navbar with animation
      gsap.from(navbar, { y: -100, opacity: 0, duration: 0.5, ease: "power2.out" });
      loader.style.display = 'none';

      // Mobile menu toggle
      mobileMenuButton.addEventListener('click', function () {
        mobileMenu.classList.toggle('hidden');
        // Toggle menu icon
        mobileMenuButton.querySelectorAll('svg').forEach(svg => svg.classList.toggle('hidden'));
        // Animate menu
        if (!mobileMenu.classList.contains('hidden')) {
          gsap.fromTo(mobileMenu, { height: 0, opacity: 0 }, { height: 'auto', opacity: 1, duration: 0.5, ease: "power2.out" });
        } else {
          gsap.to(mobileMenu, { height: 0, opacity: 0, duration: 0.5, ease: "power2.in" });
        }
      });

      // Mobile dropdown toggle
      mobileDropdownButton.addEventListener('click', function () {
        mobileDropdown.classList.toggle('hidden');
        mobileDropdownButton.setAttribute('aria-expanded', mobileDropdown.classList.contains('hidden') ? 'false' : 'true');
        // Rotate dropdown icon
        gsap.to(dropdownIcon, { rotation: mobileDropdown.classList.contains('hidden') ? 0 : 180, duration: 0.3 });
        // Animate dropdown
        if (!mobileDropdown.classList.contains('hidden')) {
          gsap.fromTo(mobileDropdown, { height: 0, opacity: 0 }, { height: 'auto', opacity: 1, duration: 0.3, ease: "power2.out" });
        } else {
          gsap.to(mobileDropdown, { height: 0, opacity: 0, duration: 0.3, ease: "power2.in" });
        }
      });

      // Handle active state based on current URL
      const currentPath = window.location.pathname;
      document.querySelectorAll('nav a').forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('bg-gray-200', 'dark:bg-gray-800');
        }
      });

      // Scroll behavior: add shadow on scroll
      window.addEventListener('scroll', function () {
        if (window.scrollY > 50) {
          navbar.classList.add('shadow-lg');
        } else {
          navbar.classList.remove('shadow-lg');
        }
      });

      // Accessibility: close mobile menu when clicking outside
      document.addEventListener('click', function (event) {
        if (!navbar.contains(event.target) && !mobileMenu.classList.contains('hidden')) {
          mobileMenu.classList.add('hidden');
          mobileMenuButton.querySelectorAll('svg').forEach(svg => svg.classList.toggle('hidden'));
          gsap.to(mobileMenu, { height: 0, opacity: 0, duration: 0.5, ease: "power2.in" });
        }
      });
    });
  </script>
