<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/037776171a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@11.15.0/dist/framer-motion.min.js"></script>
    <title>Products - Cosmetica</title>
</head>
<body>
    <section class="py-20 bg-white">
        <h2 class="text-center text-3xl font-bold text-green-800 mb-10">Product Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-green-100 p-5 rounded-lg shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300">
                <img src="https://unsplash.com/photos/XnM1zFhZfS8" alt="Product 1" class="w-full h-48 object-cover rounded-md" />
                <h3 class="text-lg font-bold mt-2">Product Name 1</h3>
                <p class="text-sm">Short description of the product. <span class="font-semibold">$19.99</span></p>
            </div>
            <div class="bg-green-100 p-5 rounded-lg shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300">
                <img src="https://unsplash.com/photos/XnM1zFhZfS8" alt="Product 2" class="w-full h-48 object-cover rounded-md" />
                <h3 class="text-lg font-bold mt-2">Product Name 2</h3>
                <p class="text-sm">Short description of the product. <span class="font-semibold">$24.99</span></p>
            </div>
            <div class="bg-green-100 p-5 rounded-lg shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300">
                <img src="https://unsplash.com/photos/XnM1zFhZfS8" alt="Product 3" class="w-full h-48 object-cover rounded-md" />
                <h3 class="text-lg font-bold mt-2">Product Name 3</h3>
                <p class="text-sm">Short description of the product. <span class="font-semibold">$29.99</span></p>
            </div>
        </div>
        <div class="text-center mt-10">
            <button class="bg-green-600 text-white px-4 py-2 rounded">Load More</button>
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-5">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Cosmetica. All rights reserved.</p>
            <div class="flex justify-center mt-3">
                <a href="#" class="mx-2"><i class="fab fa-facebook"></i></a>
                <a href="#" class="mx-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="mx-2"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="mt-3">
                <a href="#home" class="text-green-300 mx-2">Home</a>
                <a href="#about" class="text-green-300 mx-2">About Us</a>
            </div>
        </div>
    </footer>
</body>
</html>
