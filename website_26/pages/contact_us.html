<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- GSAP and Framer Motion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@11.15.0/dist/framer-motion.min.js"></script>
    <title>Local SEO Plumbing Services - Contact Us</title>
</head>
<body class="bg-gray-50">
<div class="bg-white shadow-md">
  <nav class="container mx-auto flex justify-between items-center p-4">
    <div class="text-2xl font-bold text-gray-800 transition-transform transform hover:scale-105">
      <i class="fas fa-tools"></i> Plumbing Services
    </div>
    <ul class="hidden md:flex space-x-6">
      <li><a href="index.html" class="text-gray-700 hover:text-blue-500 transition-colors">Home</a></li>
      <li><a href="services.html" class="text-gray-700 hover:text-blue-500 transition-colors">Services</a></li>
    </ul>
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">Call Us: 888-354-5466</button>
  </nav>
</div>

<section class="py-16">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold text-center mb-8">Get In Touch With Us</h2>
    <div class="max-w-md mx-auto bg-gray-100 p-8 rounded-lg shadow-lg">
      <p class="text-lg text-center mb-4">For inquiries, reach out to us directly at:</p>
      <p class="text-xl font-semibold text-center mb-4">Phone: 888-354-5466</p>
      <p class="text-xl font-semibold text-center mb-8">Email: contact@localplumbingservices.com</p>
      <form class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors">Send Message</button>
      </form>
    </div>
  </div>
</section>

<section class="bg-gray-100 py-16">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold text-center mb-8">Our Location</h2>
    <div class="flex justify-center items-center">
      <div class="bg-white shadow-lg rounded-lg p-6">
        <i class="fas fa-map-marker-alt text-4xl text-red-500 mb-4"></i>
        <p class="text-lg text-center">123 Plumbing St, California, CA 90210</p>
      </div>
    </div>
  </div>
</section>

<footer class="bg-gray-800 text-white py-4">
  <div class="container mx-auto text-center">
    <p>&copy;
